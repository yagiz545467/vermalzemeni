<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒ∞yi Doƒüdun Adil! üéâ</title>
  <style>
    :root {
      --bg1: #6ee7b7;
      --bg2: #3b82f6;
      --accent: #facc15;
      --text: #111827;
    }
    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text);
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem,8vw,3.5rem);
      margin-top: 1rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      background: linear-gradient(90deg, #fde68a, #facc15, #fcd34d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn {
      background: linear-gradient(180deg, var(--accent), #eab308);
      border: none;
      border-radius: 1rem;
      color: #000;
      padding: 1rem 2rem;
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      z-index: 2;
    }
    .btn:hover { transform: translateY(-3px); }

    .cats-strip {
      position: fixed;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .cats-strip.show { opacity: 1; }

    .cats-strip img {
      width: 100px;
      height: 100px;
      animation: dance 1.5s infinite ease-in-out;
    }

    .cats-strip.top { top: 0; }
    .cats-strip.bottom { bottom: 0; }

    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      50% { transform: translateY(0) rotate(5deg); }
      75% { transform: translateY(-10px) rotate(-5deg); }
    }
  </style>
</head>
<body>
  <button class="btn" id="surpriseBtn">üéÅ S√ºrpriz</button>

  <div class="cats-strip top" id="topCats">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="dans eden kedi" />
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="dans eden kedi" />
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="dans eden kedi" />
  </div>

  <div class="cats-strip bottom" id="bottomCats">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="dans eden kedi" />
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="dans eden kedi" />
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="dans eden kedi" />
  </div>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const topCats = document.getElementById('topCats');
    const bottomCats = document.getElementById('bottomCats');

    btn.addEventListener('click', () => {
      topCats.classList.add('show');
      bottomCats.classList.add('show');
      btn.style.display = 'none';

      const text = document.createElement('h1');
      text.textContent = 'ƒ∞yi ki doƒüdun Adil!';
      document.body.appendChild(text);
    });
  </script>
</body>
</html>
