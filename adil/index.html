<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒ∞yi Doƒüdun Adil! üéâ</title>
  <style>
    :root {
      --bg1: #6ee7b7;
      --bg2: #3b82f6;
      --accent: #facc15;
      --accent-dark: #eab308;
      --card: #ffffff;
      --text: #111827;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: var(--text);
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: clamp(1rem, 4vw, 1.25rem);
      margin-bottom: 1.5rem;
    }

    .gift-btn {
      background: linear-gradient(180deg, var(--accent), var(--accent-dark));
      color: #000;
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      max-width: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .gift-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); }

    .box {
      position: relative;
      width: 120px;
      height: 120px;
      margin-top: 1.5rem;
      transition: transform 0.5s ease;
    }
    .lid, .base {
      position: absolute;
      left: 0;
      right: 0;
      background: #ef4444;
      border-radius: 10px;
    }
    .lid {
      height: 40px;
      top: 0;
      box-shadow: inset 0 -3px #b91c1c;
      transition: transform 0.4s ease;
    }
    .base {
      height: 80px;
      bottom: 0;
      box-shadow: inset 0 -5px #b91c1c;
    }
    .box.open .lid {
      transform: translateY(-35px) rotateX(25deg);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 1rem;
    }
    .overlay.show { display: flex; }

    .gift-card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1rem;
      max-width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .gift-card img { width: 100%; border-radius: 0.5rem; }
    .close {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    .mobile-cats {
      position: fixed;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      pointer-events: none;
      z-index: 5;
      flex-direction: column;
      height: 100%;
    }

    .mobile-cats img {
      width: 120px;
      height: 120px;
      animation: bop 1.2s infinite ease-in-out;
    }
    .mobile-cats img:first-child {
      align-self: flex-start;
      margin-top: 10px;
    }
    .mobile-cats img:last-child {
      align-self: flex-end;
      margin-bottom: 10px;
    }

    @keyframes bop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>ƒ∞yi Doƒüdun Adil! üéÇ‚ú®</h1>
  <p>Nice mutlu, saƒülƒ±klƒ±, kahkahalƒ± yƒ±llara! üéà</p>

  <button class="gift-btn" id="giftBtn">üéÅ B√ºy√ºk Hediyeyi A√ß</button>
  <div class="box" id="box">
    <div class="lid"></div>
    <div class="base"></div>
  </div>

  <div class="overlay" id="giftOverlay">
    <div class="gift-card">
      <button class="close" id="closeGift">‚úï</button>
      <h2>S√ºrpriz Hediye üéâ</h2>
      <div id="giftContent"></div>
    </div>
  </div>

  <div class="mobile-cats">
    <img id="mCatTop" alt="√ºstte dans eden kedi" />
    <img id="mCatBottom" alt="altta dans eden kedi" />
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const GIFT_TYPE = 'text';
    const GIFT_VALUE = 'Adil, bu ak≈üam yemeƒüi benden! üç∞üéÅ\nSeni √ßok seviyoruz!';
    const CAT_GIF = 'https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif';

    document.getElementById('mCatTop').src = CAT_GIF;
    document.getElementById('mCatBottom').src = CAT_GIF;

    const btn = document.getElementById('giftBtn');
    const box = document.getElementById('box');
    const overlay = document.getElementById('giftOverlay');
    const content = document.getElementById('giftContent');
    const close = document.getElementById('closeGift');

    btn.addEventListener('click', () => {
      box.classList.add('open');
      setTimeout(() => showGift(), 600);
    });

    close.addEventListener('click', () => overlay.classList.remove('show'));
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('show'); });

    function showGift() {
      overlay.classList.add('show');
      content.innerHTML = '';
      if (GIFT_TYPE === 'text') {
        const p = document.createElement('p');
        p.textContent = GIFT_VALUE;
        content.appendChild(p);
      } else if (GIFT_TYPE === 'image') {
        const img = document.createElement('img');
        img.src = GIFT_VALUE;
        content.appendChild(img);
      } else if (GIFT_TYPE === 'html') {
        content.innerHTML = GIFT_VALUE;
      }
    }
  });
  </script>
</body>
</html>
